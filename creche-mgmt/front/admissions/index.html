<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admissions - Cr√®che</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Admissions Management</h2>

    <form id="admission-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-8">
          <input type="text" class="form-control" id="childId" placeholder="Child Name" required>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="status">
            <option value="WAITING">WAITING</option>
            <option value="VALIDATED">VALIDATED</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add / Update Admission</button>
        </div>
      </div>
    </form>

    <h4>Admissions List</h4>
    <div id="admissions-list" class="table-responsive"></div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="admissions.js"></script>
</body>
</html>
